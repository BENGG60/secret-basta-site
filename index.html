<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>basta iopen mo nalang ðŸ’–</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: 'Arial', sans-serif;
      background-color: #FC2800;
    }

    h1 {
      font-size: 2em;
      color: #000000;
    }

    #buttons {
      margin-top: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }

    #image {
      margin-top: 100px;
      display: none;
    }

    img {
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>libre moko? ðŸ˜³</h1>

  <div id="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜…</button>
  </div>

  <div id="image">
    <h2>Yay!mag yeyes karin pala pinahirapan mopa sarili mo hayss! Yeyyy, Isang pack ng ice cream with three different flavorr! Strawberry, Pandan, Cheese ðŸ¥°</h2>
    <img src="https://imgur.com/orgwxox.jpg" alt="Your Image">
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const imageDiv = document.getElementById('image');

    // Move the "No" button on hover
    noBtn.addEventListener('mouseenter', () => {
      const i = Math.floor(Math.random() * (window.innerHeight - 50));
      const j = Math.floor(Math.random() * (window.innerWidth - 100));
      noBtn.style.top = `${i}px`;
      noBtn.style.left = `${j}px`;
    });

    // Show image on clicking "Yes"
    yesBtn.addEventListener('click', () => {
      imageDiv.style.display = 'block';
    });
  </script>

</body>
</html>
